<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Lotação</ui:define>
    <ui:define name="corpo">
    	<f:metadata>
			<f:viewAction action="#{lotacaoBean.inicializar}" />
		</f:metadata>
		<h:form>
			<p:messages>
				<p:autoUpdate />
			</p:messages>
    		<p:dataTable id="tabelaLotacoes" value="#{lotacaoBean.listaLotacoes}" var="lotacao" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
	    		<p:column headerText="Estabelecimento">
	    			<h:outputText value="#{lotacao.estabelecimento.descricao}" />
	    		</p:column>
	    		<p:column>
		    		<p:commandButton value="1">
		    			<f:setPropertyActionListener target="#{lotacaoBean.lotacao}" value="#{lotacao}"/>
		    		</p:commandButton>
	    		</p:column>
	    	</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
