<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Home</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{homeBean.preRender}" type="preRenderView" />
		</f:metadata>
		<p:panel header="Home" class="form-home">
			<h:form>
				<p:tabView orientation="left">
			        <p:tab title="Solicitações enviadas">
			            <p:dataTable value="#{homeBean.solicitacoesEnviadas}" var="solicitacaoEnviada" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
			            	<p:column headerText="ID" class="tabela-id">
				    			<h:outputText value="#{solicitacaoEnviada.id}"/>
				    		</p:column>
				    		<p:column headerText="Data de abertura" class="tabela-data-hora">
				    			<h:outputText value="#{solicitacaoEnviada.dataHoraAbertura}">
				    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
				    			</h:outputText>
				    		</p:column>
				    		<p:column headerText="Localização">
				    			<h:outputText value="#{solicitacaoEnviada.estabelecimentoSolcitante.descricao}"/>
				    		</p:column>
				    		<p:column headerText="Status" class="tabela-status">
				    			<h:outputText value="#{solicitacaoEnviada.status.descricao}"/>
				    		</p:column>
				    		<p:column headerText="Ações" class="tabela-acao-1">
				    			<p:button icon="fa fa-ticket" outcome="/atendimento/cadastro">
				    				<f:param name="solicitacao" value="#{solicitacaoEnviada.id}"/>
				    			</p:button>
				    		</p:column>
			            </p:dataTable>
			        </p:tab>
			        <p:tab title="Solicitações atendidas">
			            <p:dataTable value="#{homeBean.solicitacoesAtendidas}" var="solicitacaoAtendida" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
			            	<p:column headerText="ID" class="tabela-id">
				    			<h:outputText value="#{solicitacaoAtendida.id}"/>
				    		</p:column>
				    		<p:column headerText="Data de abertura" class="tabela-data-hora">
				    			<h:outputText value="#{solicitacaoAtendida.dataHoraAbertura}"/>
				    		</p:column>
				    		<p:column headerText="Localização">
				    			<h:outputText value="#{solicitacaoAtendida.estabelecimentoSolcitante}"/>
				    		</p:column>
				    		<p:column headerText="Status" class="tabela-status">
				    			<h:outputText value="#{solicitacaoAtendida.status.descricao}"/>
				    		</p:column>
				    		<p:column headerText="Ações" class="tabela-acao-1">
				    			<p:button icon="fa fa-ticket" outcome="/atendimento/cadastro">
				    				<f:param name="solicitacao" value="#{solicitacaoAtendida.id}"/>
				    			</p:button>
				    		</p:column>
			            </p:dataTable>
			        </p:tab>
			    </p:tabView>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
