<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Home</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{homeBean.preRender}" type="preRenderView" />
		</f:metadata>
		<h:form>
			<p:tabView orientation="left">
		        <p:tab title="Solicitações pendetes">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
		                <h:outputText
		                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
		                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
		                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
		                    but given to ruthless violence whenever anything stands against the good of the family." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Solicitações atendidas">
		            <p:dataView var="solicitacao" value="#{homeBean.solicitacoesEnviadas}">
				        <p:dataViewListItem>
				            <h:panelGrid columns="3">
				                <p:outputPanel>
				                    <h:panelGrid columns="2">
				                        <h:outputText value="Id:" />
				                        <h:outputText value="#{solicitacao.id}" />
				                    </h:panelGrid>
				                </p:outputPanel>
				            </h:panelGrid>
				        </p:dataViewListItem>
				    </p:dataView>
		        </p:tab>
		    </p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
