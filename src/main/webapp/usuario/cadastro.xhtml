<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Usuário</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="profissional" value="#{cadastroUsuarioBean.profissional}" />
			<f:viewAction action="#{cadastroUsuarioBean.inicializar}" />
		</f:metadata>
		<h:form>
			<p:messages>
				<p:autoUpdate />
			</p:messages>
			<p:panel header="Usuário">
				<p:fieldset legend="Dados pessoais">
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome" for="nome"/>
						<p:inputText id="nome" value="#{cadastroUsuarioBean.profissional.nome}" />
						<p:outputLabel value="CPF" for="cpf"/>
						<p:inputText id="cpf" value="#{cadastroUsuarioBean.profissional.cpf}" />
						<p:outputLabel value="Telefone" for="telefone"/>
						<p:inputText id="telefone" value="#{cadastroUsuarioBean.profissional.telefone}" />
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Vínculo">
					<p:panelGrid columns="2">
						<p:outputLabel value="Data de início" for="dataInicio"/>
						<p:inputText id="dataInicio" value="#{cadastroUsuarioBean.vinculo.dataInicio}" />
						<p:outputLabel value="Especialidade:" for="especialidade"/>
			    		<p:selectOneMenu id="especialidade" value="#{cadastroUsuarioBean.vinculo.especialidade}" required="true" requiredMessage="Especialidade deve ser informada">
				            <f:selectItem itemLabel="Selecione" />
				            <f:selectItems value="#{cadastroUsuarioBean.listaEspecialidades}" var="especialidade" itemValue="#{especialidade}" itemLabel="#{especialidade.descricao}" />
				        </p:selectOneMenu>
				        <p:outputLabel value="Carga horária" for="cargaHoraria"/>
						<p:inputText id="cargaHoraria" value="#{cadastroUsuarioBean.vinculo.cargaHoraria}" />
						<p:outputLabel value="Tipo" for="tipo"/>
						<p:selectOneMenu id="tipo" value="#{cadastroUsuarioBean.vinculo.tipo}" required="true" requiredMessage="Tipo deve ser informado">
				            <f:selectItem itemLabel="Selecione" />
				            <f:selectItems value="#{cadastroUsuarioBean.tipos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
				        </p:selectOneMenu>
			        </p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Operador">
					<p:panelGrid columns="2">
						<p:outputLabel value="Grupo" for="grupo"/>
				        <p:selectCheckboxMenu id="grupo" value="#{cadastroUsuarioBean.profissional.grupos}" multiple="true" converter="grupoConverter" required="true" requiredMessage="Grupo deve ser informado">
				        	<f:attribute name="collectionType" value="java.util.ArrayList" />
				            <f:selectItems value="#{cadastroUsuarioBean.listaGrupos}" var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.descricao}" />
				        </p:selectCheckboxMenu>
		        	</p:panelGrid>
		        </p:fieldset>
				<p:commandButton value="Salvar" action="#{cadastroUsuarioBean.salvar}" update="@form"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
