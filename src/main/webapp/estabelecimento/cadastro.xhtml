<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Estabelecimento</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="estabelecimento" value="#{cadastroEstabelecimentoBean.estabelecimento}"/>
			<f:viewAction action="#{cadastroEstabelecimentoBean.inicializar}"/>
		</f:metadata>
		<h:form>
			<p:messages>
				<p:autoUpdate/>
			</p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Descrição" for="descricao"/>
				<p:inputText id="descricao" value="#{cadastroEstabelecimentoBean.estabelecimento.descricao}"/>
			</p:panelGrid>
			<p:button value="Cancelar" outcome="/estabelecimento/pesquisa"/>
			<p:commandButton value="Salvar" action="#{cadastroEstabelecimentoBean.salvar}" update="@form"/>
		</h:form>
	</ui:define>
</ui:composition>
