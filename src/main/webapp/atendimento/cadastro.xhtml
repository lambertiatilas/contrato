<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Atendimento</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="solicitacao" value="#{cadastroSolicitacaoBean.solicitacao}"/>
			<f:viewAction action="#{cadastroSolicitacaoBean.inicializar}"/>
		</f:metadata>
		<h:form>
			<p:messages>
				<p:autoUpdate/>
			</p:messages>
			<p:dataTable id="tabelaItens" value="#{cadastroSolicitacaoBean.solicitacao.itens}" var="item" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
	    		<p:column headerText="Especialidade">
	    			<h:outputText value="#{item.especialidade.descricao}"/>
	    		</p:column>
	    		<p:column headerText="Carga horária">
	    			<h:outputText value="#{item.cargaHoraria}"/>
	    		</p:column>
	    		<p:column headerText="Quantidade">
	    			<h:outputText value="#{item.quantidade}"/>
	    		</p:column>
	    	</p:dataTable>
	    	<p:panelGrid columns="2">
				<p:outputLabel value="Estabelecimento" for="estabelecimento"/>
	    		<p:selectOneMenu id="estabelecimento" value="#{cadastroLotacaoBean.lotacao.estabelecimento}" required="true" requiredMessage="Estabelecimento deve ser informado">
		            <f:selectItem itemLabel="Selecione" />
		            <f:selectItems value="#{cadastroLotacaoBean.listaEstabelecimentos}" var="estabelecimento" itemValue="#{estabelecimento}" itemLabel="#{estabelecimento.descricao}" />
		        </p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Adicionar" action="#{cadastroSolicitacaoBean.adicionarItemSolicitacao}" update="#{p:component('tabelaItens')}"/>
			<p:dataTable id="tabelaItens" value="#{cadastroSolicitacaoBean.solicitacao.itens}" var="item" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
	    		<p:column headerText="Especialidade">
	    			<h:outputText value="#{item.especialidade.descricao}"/>
	    		</p:column>
	    		<p:column headerText="Carga horária">
	    			<h:outputText value="#{item.cargaHoraria}"/>
	    		</p:column>
	    		<p:column headerText="Quantidade">
	    			<h:outputText value="#{item.quantidade}"/>
	    		</p:column>
	    	</p:dataTable>
	    	<p:button value="Cancelar" outcome="/atendimento/pesquisa"/>
			<p:commandButton value="Salvar" action="#{cadastroSolicitacaoBean.salvar}" update="@form"/>
		</h:form>
	</ui:define>
</ui:composition>
