<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Atendimento</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="solicitacao" value="#{cadastroAtendimentoBean.solicitacao}"/>
			<f:viewAction action="#{cadastroAtendimentoBean.inicializar}"/>
		</f:metadata>
		<h:form>
			<p:messages>
				<p:autoUpdate/>
			</p:messages>
			<p:dataTable id="tabelaItens" value="#{cadastroAtendimentoBean.solicitacao.itens}" var="item" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
	    		<p:column headerText="Especialidade">
	    			<h:outputText value="#{item.especialidade.descricao}"/>
	    		</p:column>
	    		<p:column headerText="Carga horária">
	    			<h:outputText value="#{item.cargaHoraria}"/>
	    		</p:column>
	    		<p:column headerText="Quantidade">
	    			<h:outputText value="#{item.quantidade}"/>
	    		</p:column>
	    	</p:dataTable>
	    	<p:panelGrid id="consultarVinculos" columns="2" rendered="#{cadastroAtendimentoBean.solicitacao.atendimentoAlteravel}">
				<p:outputLabel value="Vínculo" for="vinculo"/>
	    		<p:selectOneMenu id="vinculo" value="#{cadastroAtendimentoBean.vinculo}">
		            <f:selectItem itemLabel="Selecione" />
		            <f:selectItems value="#{cadastroAtendimentoBean.listaVinculos}" var="vinculo" itemValue="#{vinculo}" itemLabel="#{vinculo.profissional.nome} - #{vinculo.especialidade.descricao} - #{vinculo.cargaHoraria} horas" />
		        </p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Adicionar" action="#{cadastroAtendimentoBean.adicionarLotacao}" update="@form" rendered="#{cadastroAtendimentoBean.solicitacao.atendimentoAlteravel}"/>
			<p:dataTable id="tabelaLotacoes" value="#{cadastroAtendimentoBean.solicitacao.lotacoes}" var="lotacao" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
	    		<p:column headerText="Profissional">
	    			<h:outputText value="#{lotacao.vinculo.profissional.nome}"/>
	    		</p:column>
	    		<p:column headerText="Especialidade">
	    			<h:outputText value="#{lotacao.vinculo.especialidade.descricao}"/>
	    		</p:column>
	    		<p:column headerText="Carga horária">
	    			<h:outputText value="#{lotacao.vinculo.cargaHoraria}"/>
	    		</p:column>
	    		<p:column headerText="Status">
	    			<h:outputText value="#{lotacao.status}"/>
	    		</p:column>
	    		<p:column rendered="#{cadastroAtendimentoBean.solicitacao.atendimentoAlteravel}">
	    			<p:commandButton value="Remover" action="#{cadastroAtendimentoBean.removerLotacao}" process="@this" update="@form">
	    				<f:setPropertyActionListener target="#{cadastroAtendimentoBean.lotacao}" value="#{lotacao}"/>
	    			</p:commandButton>
	    		</p:column>
	    	</p:dataTable>
	    	<p:button value="Voltar" outcome="/atendimento/pesquisa"/>
			<p:commandButton value="Salvar" action="#{cadastroAtendimentoBean.salvar}" update="@form" rendered="#{cadastroAtendimentoBean.solicitacao.atendimentoSalvavel}"/>
			<p:commandButton value="Atender solicitação" oncomplete="PF('atendimento').show()" process="@this" update="#{p:component('atenderSolicitacaoDialog')}" rendered="#{cadastroAtendimentoBean.solicitacao.atendimentoSalvavel}"/>
			<p:confirmDialog id="atenderSolicitacaoDialog" header="Atender solicitação" message="Esta é uma operação sem estorno. Tem certeza que deseja atender a solicitação?" widgetVar="atendimento">
	    		<p:button value="Não" onclick="PF('atendimento').hide(); return false;"/>
	    		<p:commandButton id="yesButtonEnvio" value="Sim" oncomplete="PF('atendimento').hide();" action="#{edicaoAtendimentoBean.atenderSolicitacao}" process="@this" update="@form"/>
	    	</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
