<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Atendimentos</ui:define>
    <ui:define name="corpo">
    	<f:metadata>
			<f:viewAction action="#{pesquisaAtendimentosBean.preRender}"/>
		</f:metadata>
		<p:panel header="Pesquisar atendimentos" class="form">
			<h:form>
				<p:messages>
					<p:autoUpdate/>
				</p:messages>
				<p:panelGrid columns="4" layout="grid">
					<h:panelGroup>
						<p:outputLabel value="Período"/>
						<h:panelGroup>
							<p:calendar pattern="dd/MM/yyyy" mask="true" value="#{pesquisaAtendimentosBean.filtro.dataHoraAberturaDe}" size="10"/>
							<h:outputText value=" a " class="separador"/>
							<p:calendar pattern="dd/MM/yyyy" mask="true" value="#{pesquisaAtendimentosBean.filtro.dataHoraAberturaAte}" size="10"/>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="Local" for="estabelecimento"/>
						<p:selectOneMenu id="estabelecimento" value="#{pesquisaAtendimentosBean.filtro.estabelecimentoSolicitante}">
							<f:selectItem itemLabel="Selecione"/>
				            <f:selectItems value="#{pesquisaAtendimentosBean.listaEstabelecimentos}" var="estabelecimento" itemValue="#{estabelecimento}" itemLabel="#{estabelecimento.descricao}"/>
				        </p:selectOneMenu>
			        </h:panelGroup>
			        <h:panelGroup>
			        	<p:outputLabel value="Status" for="status"/>
				        <p:selectOneMenu id="status" value="#{pesquisaAtendimentosBean.filtro.status}">
							<f:selectItem itemLabel="Selecione"/>
				            <f:selectItems value="#{pesquisaAtendimentosBean.statuses}" var="status" itemValue="#{status}" itemLabel="#{status.descricao}"/>
				        </p:selectOneMenu>
			        </h:panelGroup>
		        </p:panelGrid>
	    		<p:commandButton value="Pesquisar" update="#{p:component('tabelaSolicitacoes')}"/>
	    		<p:dataTable id="tabelaSolicitacoes" value="#{pesquisaAtendimentosBean.model}" var="solicitacao" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
		    		<p:column headerText="ID">
		    			<h:outputText value="#{solicitacao.id}"/>
		    		</p:column>
		    		<p:column headerText="Data de abertura">
		    			<h:outputText value="#{solicitacao.dataHoraAbertura}"/>
		    		</p:column>
		    		<p:column headerText="Localização">
		    			<h:outputText value="#{solicitacao.estabelecimentoSolcitante}"/>
		    		</p:column>
		    		<p:column headerText="Status">
		    			<h:outputText value="#{solicitacao.status.descricao}"/>
		    		</p:column>
		    		<p:column>
		    			<p:button value="1" outcome="/atendimento/cadastro" rendered="#{solicitacao.requisicaoNaoSalvavel}">
		    				<f:param name="solicitacao" value="#{solicitacao.id}"/>
		    			</p:button>
		    		</p:column>
		    	</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
