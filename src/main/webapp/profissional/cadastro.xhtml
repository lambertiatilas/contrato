<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Profissional</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{cadastroProfissionalBean.inicializar}" />
		</f:metadata>
		<h:form>
			<p:messages />
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" value="#{cadastroProfissionalBean.profissional.nome}"/>
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{cadastroProfissionalBean.salvar}" update="@form"/>
		</h:form>
	</ui:define>
</ui:composition>
