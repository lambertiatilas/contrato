<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Solicitacao</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="solicitacao" value="#{cadastroSolicitacaoBean.solicitacao}"/>
			<f:viewAction action="#{cadastroSolicitacaoBean.inicializar}"/>
		</f:metadata>
		<h:form>
			<p:messages>
				<p:autoUpdate/>
			</p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Especialidade" for="especialidade"/>
				<p:selectOneMenu id="especialidade" value="#{cadastroSolicitacaoBean.itemSolicitacao.especialidade}">
					<f:selectItem itemLabel="Selecione"/>
		            <f:selectItems value="#{cadastroSolicitacaoBean.listaEspecialidades}" var="especialidade" itemValue="#{especialidade}" itemLabel="#{especialidade.descricao}"/>
		        </p:selectOneMenu>
		        <p:outputLabel value="Carga horária" for="cargaHoraria"/>
				<p:inputMask id="cargaHoraria" value="#{cadastroSolicitacaoBean.itemSolicitacao.cargaHoraria}" mask="99"/>
		        <p:outputLabel value="Quantidade" for="quantidade"/>
				<p:inputMask id="quantidade" value="#{cadastroSolicitacaoBean.itemSolicitacao.quantidade}" mask="9?9"/>
			</p:panelGrid>
			<p:commandButton value="Adicionar" action="#{cadastroSolicitacaoBean.adicionarItemSolicitacao}" update="#{p:component('tabelaItens')}"/>
			<p:dataTable id="tabelaItens" value="#{cadastroSolicitacaoBean.solicitacao.itens}" var="item" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
	    		<p:column headerText="Especialidade">
	    			<h:outputText value="#{item.especialidade.descricao}"/>
	    		</p:column>
	    		<p:column headerText="Carga horária">
	    			<h:outputText value="#{item.cargaHoraria}"/>
	    		</p:column>
	    		<p:column headerText="Quantidade">
	    			<h:outputText value="#{item.quantidade}"/>
	    		</p:column>
	    	</p:dataTable>
	    	<p:button value="Cancelar" outcome="/solicitacao/pesquisa"/>
			<p:commandButton value="Salvar" action="#{cadastroSolicitacaoBean.salvar}" update="@form"/>
			<p:dataTable id="tabelaLotacoes" value="#{cadastroSolicitacaoBean.solicitacao.lotacoes}" var="lotacao" lazy="true" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 25, 50" emptyMessage="Nenhum registro encontrado.">
	    		<p:column headerText="Profissional">
	    			<h:outputText value="#{lotacao.vinculo.profissional.nome}"/>
	    		</p:column>
	    		<p:column headerText="Especialidade">
	    			<h:outputText value="#{lotacao.vinculo.especialidade.descricao}"/>
	    		</p:column>
	    		<p:column headerText="Carga horária">
	    			<h:outputText value="#{lotacao.vinculo.cargaHoraria}"/>
	    		</p:column>
	    		<p:column headerText="Status">
	    			<h:outputText value="#{lotacao.status}"/>
	    		</p:column>
	    		<p:column>
	    			<p:commandButton value="Confirmar" oncomplete="PF('confirmacao').show()" process="@this" update="#{p:component('confirmacaoConfirmacaoDialog')}" rendered="#{lotacao.status == 'PENDENTE'}">
	    				<f:setPropertyActionListener target="#{cadastroSolicitacaoBean.lotacao}" value="#{lotacao}"/>
	    			</p:commandButton>
	    		</p:column>
	    	</p:dataTable>
	    	<p:confirmDialog id="confirmacaoConfirmacaoDialog" header="Confirmar lotação de profissional" message="Tem certeza que deseja confirmar a lotação do profissional #{cadastroSolicitacaoBean.lotacao.vinculo.profissional.nome}?" widgetVar="confirmacao">
	    		<p:button value="Não" onclick="PF('confirmacao').hide(); return false;"/>
	    		<p:commandButton id="yesButton" value="Sim" oncomplete="PF('confirmacao').hide();" action="#{cadastroSolicitacaoBean.confirmarLotacao}" process="@this" update="#{p:component('tabelaLotacoes')}"/>
	    	</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
